<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizacao com div e span</title>
</head>
<body>

    <h1>Organizacao com div e span</h1>

    <p>
        Lorem ipsum dolor sit,
         amet consectetur adipisicing elit. 
         <div> <!-- div é um bloco de conteúdo -->
            Harum beatae eveniet aperiam alias enim odio facere voluptatem accusamus. 
         </div>
         Molestias velit <span>sem quebra de linha</span> <!-- span é um conteúdo inline -->
         aliquid repellendus 
         perferendis minima. Quibusdam.
    </p>
    
</body>
</html>
